<!DOCTYPE html>
<html>

<head>
    <title>OCIO STORE - DOCUMENTO GENERADO</title>
    <style>
        body {
            font-family: sans-serif;
            color: #4a5568;
            padding: 20px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .business-info {
            text-align: center;
            flex-grow: 1;
        }

        .business-info .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c5282;
        }

        .business-info .detail {
            font-size: 12px;
            margin: 2px 0;
        }

        .report-info {
            width: 200px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .report-info .info-header {
            background-color: #e2e8f0;
            text-align: center;
            font-weight: bold;
            padding: 8px;
            font-size: 14px;
        }

        .report-info .info-data {
            text-align: center;
            padding: 8px;
            font-size: 16px;
        }

        .section-divider {
            border: 0;
            border-top: 1px solid #cbd5e0;
            margin: 25px 0;
        }

        .report-details-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 20px;
            font-size: 13px;
        }

        .report-details-grid .label {
            font-weight: bold;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 25px;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #cbd5e0;
        }

        .data-table thead th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: center;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f7fafc;
        }

        .data-table tbody td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header-section">
        <div style="width:15%"></div>
        <div class="business-info">
            <div class="name">@nombrenegocio</div>
            <div class="detail">Razón Social: @docnegocio</div>
            <div class="detail">Dirección: @direcnegocio</div>
        </div>
        <div class="report-info">
            <div class="info-header">@tipo_informe</div>
            <div class="info-data">@id_informe</div>
        </div>
    </div>

    <hr class="section-divider" />

    <div class="report-details-grid">
        <div class="label">Informe Generado por:</div>
        <div>@nombre_usuario</div>

        <div class="label">Tipo de Informe:</div>
        <div>@tipo_informe</div>

        <div class="label">Fecha del Informe:</div>
        <div>@fecha_generacion</div>

        <div class="label">Descripción breve:</div>
        <div>@descripcion</div>
    </div>

    <table class="data-table">
        <thead>
            <tr>
                @encabezados
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>
</body>

</html>
